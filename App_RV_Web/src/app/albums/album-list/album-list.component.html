
<!-- Begin container fluid -->
<div class="container-fluid">
    <!-- Title section -->
    <h3>{{title}}</h3>
<!-- Album container -->
<div class="container-fluid text-center">
    <div class="row ">
        
        <!-- Album cards -->
        <div class="col-4" *ngFor="let album of ALBUM">
            <div class="card bg-dark mb-4" >
                
                <!-- Card body -->
                <div class="card-body"></div>
                <h4 class="text-danger">{{album.item.name}}</h4>
                <img src="{{ album.item.img }}">
                <p>{{album.item.description}}</p>
                
                <!-- Card footer -->
                <div class="card-body">
                    <span class="text-info">â‚±{{album.item.unit_price}}</span>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-info btn-center btn-info me-2" (click)="viewAlbum(album.id)"><i class="bi bi-info-circle "></i>View</button>
                    <button type="button" class="btn btn-info btn-center btn-danger me-2" (click)="deleteAlbum(album.id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- End container fluid -->
